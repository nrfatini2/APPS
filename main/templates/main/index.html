{% extends 'main/navbar_footer.html' %}
<!-- Extends the base template that includes the navigation bar and footer -->
{% block title %}
Home Page
{% endblock %}
<!-- Defines the title block for the page, which will be inserted into the base template -->
{% block content %}
<!-- Starts the content block where the page-specific content will be inserted -->
{% load widget_tweaks %}
{% load compress %}
{% load static %}
<!-- Loads Django template tags for widget tweaks, CSS compression, and static file handling -->
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
<!-- Links to the Poppins font from Google Fonts for styling -->
<script src="http://cdn.tailwindcss.com"></script>
<!-- Links to the Tailwind CSS CDN for styling -->
<body>
   <!-- Starts the body section of the HTML document -->
   <div class="w-full max-w-2xl p-4 mx-auto text-center bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
      <!-- Defines a container with full width, maximum width of 2xl, padding, centered alignment, text center, background color, border, rounded corners, shadow, and dark mode styling -->
      <form method="POST" class="space-y-6">
         <!-- Defines a form with POST method and vertical spacing between elements -->
         <h1 class="text-xl font-extrabold text-gray-900 uppercase dark:text-white">Create a New Production Plan!</h1>
         <!-- Displays a heading with extra-large, bold, uppercase text for the page title -->
         {% csrf_token %}
         <!-- Inserts a CSRF token for security in form submission -->
         <div>
            <!-- Starts a container for the form field -->
            <label for="name" class="block m-auto mb-2 text-sm font-medium text-gray-900 dark:text-white">Production Plan Name</label>
            <!-- Label for the production plan name input field with medium font size and dark mode styling -->
            <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center" placeholder="Production Plan ABC" required />
            <!-- Input field for the production plan name with required validation, placeholder text, and various styling for background, border, text color, focus ring, and dark mode -->
         </div>
         <div>
            <!-- Starts another container for the form field -->
            <label for="length" class="block m-auto mb-2 text-sm font-medium text-gray-900 dark:text-white">Production Plan Period (Month)</label>
            <!-- Label for the production plan period dropdown with medium font size and dark mode styling -->
            <select name="length" id="length" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white text-center" required>
               <!-- Dropdown menu for selecting the production plan period with required validation and various styling for background, border, text color, focus ring, and dark mode -->
               <option value='' disabled selected>Select your option</option>
               <!-- Placeholder option with no value to prompt user to select an option -->
               <option value='1'>1</option>
               <option value='2'>2</option>
               <option value='3'>3</option>
               <option value='4'>4</option>
               <option value='5'>5</option>
               <option value='6'>6</option>
               <option value='7'>7</option>
               <option value='8'>8</option>
               <option value='9'>9</option>
               <option value='10'>10</option>
               <option value='11'>11</option>
               <option value='12'>12</option>
               <!-- Options for selecting a period from 1 to 12 months -->
            </select>
         </div>
         <button type="submit" name="Submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <!-- Submit button with full width, white text, blue background, hover effects, and various styling for focus and dark mode -->
            Create Production Plan
         </button>
      </form>
   </div>
   <!-- Ends the container -->
</body>
{% endblock %}
<!-- Ends the content block -->
